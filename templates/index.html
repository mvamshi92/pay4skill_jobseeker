    <title>Pay4Skill (Gen-AI Powered Hiring Platform)</title>

    <!-- Firebase SDK as modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCL0K9CT8rBGiQeS9SMFRRvm2ElV0OaM8",
            authDomain: "pay4skill-2024.firebaseapp.com",
            projectId: "pay4skill-2024",
            storageBucket: "pay4skill-2024.firebasestorage.app",
            messagingSenderId: "63697979694",
            appId: "1:63697979694:web:111dfbc1e04c10d26f52bf",
            measurementId: "G-D5DLX7J85H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Show login button initially
        let isLoggedIn = false;

        document.getElementById('loginButton').addEventListener('click', function() {
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    alert("Login successful! Welcome " + user.displayName);
                    isLoggedIn = true;
                    
                    // Populate user's name after login
                    document.getElementById('userName').textContent = "Welcome, " + user.displayName;
                    
                    // Show the upload resume section
                    document.getElementById('uploadSection').style.display = 'block';
                    document.getElementById('loginSection').style.display = 'none';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    console.error("Error during Google Sign-In: ", errorMessage);
                });
        });
    </script>

        /* Body and overall layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }

        /* Left Section (Pay4Skill Logo & Subtitle) */
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Right Section (Login or Upload Resume) */
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .header {
            font-size: 50px; /* Increased font size */
            font-weight: bold;
            color: #4CAF50;
        }

        .subtitle {
            font-size: 24px; /* Increased font size */
            color: #666;
        }

        /* Styling for Google Login Button */
        .google-btn {
            padding: 10px 20px;
            background-color: #4386f5; /* Changed to blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        /* Styling for Upload Form */
        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Error message styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            color: red;
            margin-bottom: 10px;
        }

        /* Vertical line separator */
        .vl {
            border-left: 6px solid #4CAF50;
            height: 600px;
        }

        .container > .left,
        .container > .right {
            padding: 20px;
        }

        /* User name styling */
        .user-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
